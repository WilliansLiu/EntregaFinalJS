<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="productos.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Tienda Online</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
                <li><a href="#pago">Pago</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="productos">
            <h2>Productos</h2>
            <div id="lista-productos"></div>
        </section>
        <section id="carrito">
            <h2>Carrito</h2>
            <div id="contenido-carrito"></div>
            <!-- El total del carrito se agrega aca-->
        </section>
        <section id="pago">
            <h2>Pago</h2>
            <form id="formulario-pago">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" name="tarjeta" required>
                <label for="fecha-expiracion">Fecha de Expiración:</label>
                <input type="text" id="fecha-expiracion" name="fecha-expiracion" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Pagar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Mi Tienda Online &copy; 2024</p>
    </footer>
</body>
</html>
